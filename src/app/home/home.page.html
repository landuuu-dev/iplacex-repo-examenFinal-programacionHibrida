<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngFor="let item of objetos; let i = index" class="pub-card" style="position: relative; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; padding: 10px;">

    <!-- Imagen del objeto -->
    <img *ngIf="item.foto" [src]="item.foto" alt="foto" class="pub-img"/>

    <!-- Información -->
    <div class="pub-info">
      <h2>{{ item.titulo }}</h2>
      <p>{{ item.descripcion }}</p>
      <small style="color: gray;">{{ item.fechaHora }}</small>
    </div>

    <!-- Basurero -->
    <ion-button fill="clear" color="danger" size="small" (click)="eliminarObjeto(i)" style="position: absolute; top: 10px; right: 10px;">
      <ion-icon name="trash"></ion-icon>
    </ion-button>

  </div>

  <!-- Botón agregar nuevo objeto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irAFormFotos()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
